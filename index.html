<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulu Monster News – Aniversários</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1220;
      color: #ffffff;
    }

    header {
      background: linear-gradient(135deg, #7b5cff, #3ad6c5);
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    nav {
      background: #151933;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav button {
      background: #1c2148;
      border: none;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
    }

    nav button.active,
    nav button:hover {
      background: #3ad6c5;
      color: #0f1220;
    }

    .banner {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    main {
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    .monster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .monster-card {
      background: #1c2148;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
    }

    .monster-card img.monster {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .type {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .type img {
      width: 18px;
      height: 18px;
    }

    .forms button {
      margin: 4px;
      padding: 4px 8px;
      font-size: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background: #151933;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" />
  <h1>Bulu Monster News</h1>
  <p>Todos os Monstros dos Aniversários (01º ao 12º)</p>
</header>

<nav id="anniversaryNav">
  <button onclick="filterAnniversary('all')" class="active">Todos</button>
  <button onclick="filterAnniversary('01')">01º</button>
  <button onclick="filterAnniversary('02')">02º</button>
  <button onclick="filterAnniversary('03')">03º</button>
  <button onclick="filterAnniversary('04')">04º</button>
  <button onclick="filterAnniversary('05')">05º</button>
  <button onclick="filterAnniversary('06')">06º</button>
  <button onclick="filterAnniversary('07')">07º</button>
  <button onclick="filterAnniversary('08')">08º</button>
  <button onclick="filterAnniversary('09')">09º</button>
  <button onclick="filterAnniversary('10')">10º</button>
  <button onclick="filterAnniversary('11')">11º</button>
  <button onclick="filterAnniversary('12')">12º</button>
  <button onclick="filterAnniversary('unknown')">Unknown</button>
</nav>

<main>
  <img id="banner" class="banner" src="imagens/12th-anniversary.jpg" />

  <div class="monster-grid">

    <!-- EXEMPLO COM FORMAS -->
    <div class="monster-card" data-anniversary="12" data-unknown="false">
      <img class="monster" id="telefishy" src="imagens/monstros/spirit/telefishy_01_th_01.webp" />
      <h3>Telefishy</h3>

      <div class="type">
        <img src="imagens/imagens/icon/asset/spirit_type_icon.png" /> Spirit
      </div>

      <div class="forms">
        <button onclick="changeForm('telefishy','imagens/monstros/spirit/telefishy_01_th_01.webp')">Normal</button>
        <button onclick="changeForm('telefishy','imagens/monstros/spirit/telefishy_natal_01_th_01.webp')">Natal</button>
        <button onclick="changeForm('telefishy','imagens/monstros/spirit/telefishy_shyne_01_th_01.webp')">Shyne</button>
      </div>
    </div>

    <!-- UNKNOWN -->
    <div class="monster-card" data-anniversary="12" data-unknown="true">
      <img class="monster" src="imagens/monstros/agua/unknown_th_01.webp" />
      <h3>Unknown</h3>
      <div class="type">
        <img src="imagens/imagens/icon/asset/water_type_icon.png" /> Water
      </div>
    </div>

  </div>
</main>

<footer>
  © 2026 – Bulu Monster News | Fansite não oficial
</footer>

<script>
  function filterAnniversary(value) {
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');

    const cards = document.querySelectorAll('.monster-card');
    const banner = document.getElementById('banner');

    if (value !== 'all' && value !== 'unknown') {
      banner.src = `imagens/${value}th-anniversary.jpg`;
    }

    cards.forEach(card => {
      if (value === 'all') {
        card.style.display = 'block';
      } else if (value === 'unknown') {
        card.style.display = card.dataset.unknown === 'true' ? 'block' : 'none';
      } else {
        card.style.display = card.dataset.anniversary === value ? 'block' : 'none';
      }
    });
  }

  function changeForm(id, src) {
    document.getElementById(id).src = src;
  }
</script>

</body>
</html>
