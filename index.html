<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bulu Monster News – Monster Book</title>
<style>
:root{--bg:#0b1220;--card:#111827;--accent:#38bdf8}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#e5e7eb}
header{display:flex;align-items:center;gap:16px;padding:16px;background:#020617;flex-wrap:wrap}
header img.logo{height:48px}
header nav{display:flex;gap:8px;flex-wrap:wrap}
header button{background:#1e293b;color:#fff;border:none;border-radius:10px;padding:8px 14px;cursor:pointer}
header button:hover{background:#334155}
.banner{width:100%;max-height:320px;object-fit:contain;background:#020617}
main{padding:16px}
.type-section{margin-top:32px}
.type-header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
.type-header img{width:40px;height:40px}
.evo-line{display:flex;gap:16px;flex-wrap:wrap}
.monster-card{background:var(--card);border-radius:16px;padding:12px;width:170px;text-align:center}
.monster-card img{width:100%;height:auto}
.monster-card .name{font-weight:bold;margin-top:6px}
.monster-card .stage{font-size:12px;opacity:.7}
.mega-item{margin-top:8px}
.mega-item img{width:64px;height:auto}
</style>
</head>
<body><header>
  <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" class="logo" alt="Bulu Monster News">
  <nav id="anniversary-buttons"></nav>
</header><img id="banner" class="banner">
<main id="monster-container"></main><script>
// ================= ANIVERSÁRIOS =================
const anniversaries={
 th_01:{label:"1º Aniversário",banner:"imagens/01th-anniversary.jpg"},
 th_02:{label:"2º Aniversário",banner:"imagens/02th-anniversary.jpg"},
 th_03:{label:"3º Aniversário",banner:"imagens/03th-anniversary.jpg"},
 th_04:{label:"4º Aniversário",banner:"imagens/04th-anniversary.jpg"},
 th_05:{label:"5º Aniversário",banner:"imagens/05th-anniversary.jpg"},
 th_06:{label:"6º Aniversário",banner:"imagens/06th-anniversary.jpg"},
 th_07:{label:"7º Aniversário",banner:"imagens/07th-anniversary.jpg"},
 th_08:{label:"8º Aniversário",banner:"imagens/08th-anniversary.jpg"},
 th_09:{label:"9º Aniversário",banner:"imagens/09th-anniversary.jpg"}
};

// ================= TIPOS (ícones oficiais) =================
const types={
 dragao:{label:"Dragão",icon:"dragon_type_icon.png"},
 agua:{label:"Water",icon:"water_type_icon.png"},
 fogo:{label:"Fire",icon:"fire_type_icon.png"},
 eletrico:{label:"Lightning",icon:"lightning_type_icon.png"},
 gelo:{label:"Ice",icon:"ice_type_icon.png"},
 terra:{label:"Earth",icon:"earth_type_icon.png"},
 vento:{label:"Wind",icon:"wind_type_icon.png"},
 spirit:{label:"Spirit",icon:"spirit_type_icon.png"},
 mal:{label:"Evil",icon:"evil_type_icon.png"},
 mitico:{label:"Mythic",icon:"mythic_type_icon.png"},
 comum:{label:"Common",icon:"common_type_icon.png"},
 umbral:{label:"Umbral",icon:"umbral_type_icon.png"}
};

// ================= MONSTROS =================
// (estrutura escalável – só adiciona mais blocos iguais)
const monsters={
 dragao:{
  th_01:[
   {name:"Wyfishy",stage:1,file:"wyfishy_01_th_01.webp"},
   {name:"Dritfishy",stage:2,file:"dritfishy_02_th_01.webp"},
   {name:"Dragkfishy",stage:3,file:"dragkfishy_03_th_01.webp"}
  ],
  th_02:[
   {name:"Sigg",stage:1,file:"sigg_01_th_02.webp"},
   {name:"Siggit",stage:2,file:"siggit_02_th_02.webp"},
   {name:"Siggonit",stage:3,file:"siggonit_03_th_02.webp"},
   {name:"Siggdrak",stage:4,file:"siggdrak_04_th_02.webp",mega:"siggdrak_evo_sigma_power_02_th.webp"}
  ]
 },
 mal:{
  th_09:[
   {name:"Hydrix",stage:1,file:"hydrix_01_th_09.webp"},
   {name:"Hydrely",stage:2,file:"hydrely_02_th_09.webp"},
   {name:"Hydriola",stage:3,file:"hydriola_03_th_09.webp"},
   {name:"Hydrellion",stage:4,file:"hydrellion_04_th_09.webp",mega:"hydreilion_evo_sigma_sign_09_th.webp"}
  ]
 }
};

// ================= RENDER =================
function renderAnniversary(th){
 const container=document.getElementById("monster-container");
 container.innerHTML="";
 document.getElementById("banner").src=anniversaries[th].banner;

 Object.keys(monsters).forEach(typeKey=>{
  if(!monsters[typeKey][th])return;
  const type=types[typeKey];
  const section=document.createElement("section");
  section.className="type-section";
  section.innerHTML=`<div class='type-header'>
    <img src='imagens/imagens/icon/asset/${type.icon}'>
    <h2>${type.label}</h2>
  </div>`;

  const line=document.createElement("div");
  line.className="evo-line";

  monsters[typeKey][th].forEach(mon=>{
   const card=document.createElement("div");
   card.className="monster-card";
   card.innerHTML=`
    <img src='imagens/monstros/${typeKey}/${mon.file}'>
    <div class='name'>${mon.name}</div>
    <div class='stage'>Estágio ${mon.stage}</div>
    ${mon.mega?`<div class='mega-item'><img src='imagens/imagens/icon/mega-evolucao/${mon.mega}'></div>`:""}
   `;
   line.appendChild(card);
  });

  section.appendChild(line);
  container.appendChild(section);
 });
}

// ================= BOTÕES =================
const btns=document.getElementById("anniversary-buttons");
Object.keys(anniversaries).forEach(th=>{
 const b=document.createElement("button");
 b.textContent=anniversaries[th].label;
 b.onclick=()=>renderAnniversary(th);
 btns.appendChild(b);
});

renderAnniversary("th_01");
</script></body>
</html>
