<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buluwiki - Galeria Profissional</title>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Header Fixo */
        .header { background: #000; padding: 20px; border-bottom: 2px solid #00d4ff; position: sticky; top: 0; z-index: 1000; }
        .logo-main { max-width: 250px; margin-bottom: 20px; }
        
        /* 13 Botões */
        .nav-menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 1000px; margin: 0 auto; }
        .btn { 
            background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 10px 15px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .btn:hover, .btn.active { background: #00d4ff; color: #000; border-color: #fff; }
        .btn-descartado { border-color: #ff4444; color: #ff4444; }
        .btn-descartado:hover { background: #ff4444; color: #fff; }

        /* Estilo das Seções */
        .secao-tipo { 
            display: flex; align-items: center; background: #111; padding: 15px; 
            margin: 40px auto 10px; max-width: 1000px; border-radius: 10px; border-left: 5px solid #ffcc00;
        }
        .tipo-icon { width: 35px; height: 35px; margin-right: 15px; }
        .tipo-nome { font-size: 1.5em; font-weight: bold; color: #ffcc00; text-transform: capitalize; }

        /* Grade de Monstros */
        .grade { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 15px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #00d4ff; }
        .monstro-img { width: 100%; border-radius: 8px; margin-bottom: 12px; }
        
        .card-footer { display: flex; align-items: center; justify-content: center; gap: 8px; border-top: 1px solid #333; padding-top: 10px; }
        .mini-icon { width: 20px; height: 20px; }
        .nome-txt { font-size: 0.9em; color: #00d4ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" class="logo-main">
        
        <div class="nav-menu">
            <button class="btn active" onclick="trocarAba(1, this)">1º Aniv.</button>
            <button class="btn" onclick="trocarAba(2, this)">2º Aniv.</button>
            <button class="btn" onclick="trocarAba(3, this)">3º Aniv.</button>
            <button class="btn" onclick="trocarAba(4, this)">4º Aniv.</button>
            <button class="btn" onclick="trocarAba(5, this)">5º Aniv.</button>
            <button class="btn" onclick="trocarAba(6, this)">6º Aniv.</button>
            <button class="btn" onclick="trocarAba(7, this)">7º Aniv.</button>
            <button class="btn" onclick="trocarAba(8, this)">8º Aniv.</button>
            <button class="btn" onclick="trocarAba(9, this)">9º Aniv.</button>
            <button class="btn" onclick="trocarAba(10, this)">10º Aniv.</button>
            <button class="btn" onclick="trocarAba(11, this)">11º Aniv.</button>
            <button class="btn" onclick="trocarAba(12, this)">12º Aniv.</button>
            <button class="btn btn-descartado" onclick="trocarAba('descartado', this)">Descartado</button>
        </div>
    </div>

    <div id="galeria"></div>

<script>
    const ASSETS = "imagens/imagens/icon/asset/";
    const MONSTROS = "imagens/monstros/";

    function trocarAba(aba, botao) {
        // Estilo dos botões
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        botao.classList.add('active');

        const area = document.getElementById('galeria');
        area.innerHTML = ""; // Limpa a tela para carregar rápido

        se (aba === 'descartado') {
            área.HTML interno = `
 <div class="secao-tipo"><span class="tipo-nome">Descartados (Desconhecidos)</span></div>
 <div class="grau">
                    ${cartão de criar('comum', 'desconhecido_01c_th_01.webp', 'comum', 'Desconhecido 01c')}
                    ${cartão de criar('elétrico', 'desconhecido_01a_th_01.webp', 'raio', 'Desconhecido 01a')}
                    ${cartão de criar('água', 'desconhecido_th_01.webp', 'água', 'Água Desconhecida')}
 </dividir>`;
        } outro se (aba === 1) {
            área.HTML interno = `
 <div class="secao-tipo">
 <img src="${ATIVOS}water_type_icon.png" class="tipo-icon">
 <span class="tipo-nome">Água</span>
 </dividir>
 <div class="grau">
                    ${cartão de criar('água', 'peixe aquático_01_th_01.webp', 'água', 'Peixe aquático')}
                    ${cartão de criar('água', 'oceanfishy_02_th_01.webp', 'água', 'Peixe do oceano')}
 </dividir>
                
 <div class="secao-tipo">
 <img src="${ATIVOS}common_type_icon.png" class="tipo-icon">
 <span class="tipo-nome">Comum</span>
 </dividir>
 <div class="grau">
                    ${cartão de criar('comum', 'fishy_01_th_01.webp', 'comum', 'Peixe')}
 </dividir>`;
        } outro {
            área.HTML interno = `<h2 style="margin-top:50px">Conteúdo do ${aba}o Aniversário em breve!</h2>`;
        }
    }

    diversão cartão de chorar(macarrão, arq, tipo, nome) {
        retornar `
 <div class="cartão">
 <img src="${MONSTROS}${macarrão}/${arq}" classe="monstro-img">
 <div class="rodapé do cartão">
 <img src="${ATIVOS}${tipo}_type_icon.png" classe="mini-ícone">
 <span class="nome-txt">${nome}</extensão>
 </dividir>
 </dividir>`;
    }

    // Carrega o primeiro por padrão
    trocarAba(1, documento.seletor de consulta('.btn'));
</roteiro>

</corpo>
    </HTML>
