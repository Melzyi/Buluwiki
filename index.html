<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bulu Monster News – Aniversários</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    header { padding:16px; background:#020617; display:flex; gap:8px; flex-wrap:wrap; }
    header button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; background:#1e293b; color:white; }
    header button:hover { background:#334155; }
    .banner { width:100%; max-height:320px; object-fit:contain; background:#020617; }
    section { padding:16px; }
    h2 { margin-top:32px; border-bottom:1px solid #334155; padding-bottom:8px; }
    .line { display:flex; gap:16px; flex-wrap:wrap; }
    .monster-card { background:#020617; padding:12px; border-radius:12px; width:160px; text-align:center; }
    .monster-card img { width:100%; height:auto; }
    .mega { margin-top:6px; width:64px; }
  </style>
</head>
<body><header id="anniversary-buttons"></header>
<img id="banner" class="banner">
<main id="monster-container"></main><script>
// ================= ANIVERSÁRIOS =================
const anniversaries = {
  th_02: { label: "2º Aniversário", banner: "imagens/02th-anniversary.jpg" },
  th_03: { label: "3º Aniversário", banner: "imagens/03th-anniversary.jpg" },
  th_04: { label: "4º Aniversário", banner: "imagens/04th-anniversary.jpg" },
  th_05: { label: "5º Aniversário", banner: "imagens/05th-anniversary.jpg" },
  th_06: { label: "6º Aniversário", banner: "imagens/06th-anniversary.jpg" },
  th_07: { label: "7º Aniversário", banner: "imagens/07th-anniversary.jpg" },
  th_08: { label: "8º Aniversário", banner: "imagens/08th-anniversary.jpg" },
  th_09: { label: "9º Aniversário", banner: "imagens/09th-anniversary.jpg" }
};

// ================= MONSTROS =================
const monsters = {
  dragao: {
    th_02: [
      { name:"Sigg", stage:1, file:"sigg_01_th_02.webp" },
      { name:"Siggit", stage:2, file:"siggit_02_th_02.webp" },
      { name:"Siggonit", stage:3, file:"siggonit_03_th_02.webp" },
      { name:"Siggdrak", stage:4, file:"siggdrak_04_th_02.webp", mega:"siggdrak_evo_sigma_power_02_th.webp" }
    ],
    th_03: [
      { name:"Siggy", stage:1, file:"siggy_01_th_03.webp" },
      { name:"Sigmot", stage:2, file:"sigmot_02_th_03.webp" },
      { name:"Sigmetit", stage:3, file:"sigmetit_03_th_03.webp" },
      { name:"Siggement", stage:4, file:"siggement_04_th_03.webp", mega:"siggement_evo_sigma_gem_03_th.webp" }
    ]
  },
  mal: {
    th_09: [
      { name:"Hydrix", stage:1, file:"hydrix_01_th_09.webp" },
      { name:"Hydrely", stage:2, file:"hydrely_02_th_09.webp" },
      { name:"Hydriola", stage:3, file:"hydriola_03_th_09.webp" },
      { name:"Hydrellion", stage:4, file:"hydrellion_04_th_09.webp", mega:"hydreilion_evo_sigma_sign_09_th.webp" }
    ]
  }
};

// ================= RENDER =================
function renderAnniversary(th) {
  const container = document.getElementById("monster-container");
  container.innerHTML = "";
  document.getElementById("banner").src = anniversaries[th].banner;

  Object.keys(monsters).forEach(type => {
    if (!monsters[type][th]) return;

    const section = document.createElement("section");
    section.innerHTML = `<h2>${type.toUpperCase()}</h2>`;

    const line = document.createElement("div");
    line.className = "line";

    monsters[type][th].forEach(mon => {
      const card = document.createElement("div");
      card.className = "monster-card";
      card.innerHTML = `
        <img src="imagens/monstros/${type}/${mon.file}">
        <p>${mon.name}</p>
        <small>Estágio ${mon.stage}</small>
        ${mon.mega ? `<img class="mega" src="imagens/icon/mega-evolucao/${mon.mega}">` : ""}
      `;
      line.appendChild(card);
    });

    section.appendChild(line);
    container.appendChild(section);
  });
}

// ================= BOTÕES =================
const btnContainer = document.getElementById("anniversary-buttons");
Object.keys(anniversaries).forEach(th => {
  const btn = document.createElement("button");
  btn.textContent = anniversaries[th].label;
  btn.onclick = () => renderAnniversary(th);
  btnContainer.appendChild(btn);
});

// Inicial
renderAnniversary("th_02");
</script></body>
</html>
