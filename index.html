<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulu Monster News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- ===== CSS ===== -->  <link rel="stylesheet" href="style.css" />  <!-- Google Font (clean & modern) -->  <link rel="preconnect" href="https://fonts.googleapis.com">

<body><!-- ================= HEADER ================= --><header class="header">
  <div class="logo">
    <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" alt="Bulu Monster News" />
    <span>Bulu Monster News</span>
  </div>  <nav class="nav">
    <button data-tab="anniversary">Anniversaries</button>

  </nav>
</header><!-- ================= MAIN ================= --><main>  <!-- ===== ANNIVERSARY TAB ===== -->  <section id="anniversary" class="tab active"><!-- Anniversary Selector -->

  <button data-year="4">4th</button>
  <button data-year="5">5th</button>
  <button data-year="6">6th</button>
  <button data-year="7">7th</button>
  <button data-year="8">8th</button>
  <button data-year="9">9th</button>
  <button data-year="10">10th</button>
  <button data-year="11">11th</button>
  <button data-year="12">12th</button>
</div>

<!-- Banner -->
<div class="anniversary-banner">
  <img id="anniversaryBanner" src="imagens/01th-anniversary.jpg" />
</div>

<!-- Monsters Container -->
<div id="monstersContainer" class="monsters-container">
  <!-- JS injects monster types & lines here -->
</div>

  </section>  <!-- ===== LEGENDARY CUP TAB ===== -->  <section id="legendary" class="tab">
    <h2>Legendary Cup Edition</h2><div class="legendary-grid">

  </section>  <!-- ===== UNKNOWN TAB ===== -->  <section id="unknown" class="tab">
    <h2>Unknown Monsters Archive</h2>
    <div class="unknown-grid">
      <!-- Unknown monsters injected here -->
    </div>
  </section>  <!-- ===== ABOUT TAB ===== -->  <section id="about" class="tab">

  </section></main><!-- ================= SCRIPTS ================= --><script src="data.js"></script><script src="app.js"></script></body>
</html>
