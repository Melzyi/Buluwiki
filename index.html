/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:#0b0f1a;color:#fff}
img{max-width:100%;display:block}
button{cursor:pointer}/* ================= HEADER ================= */ .site-header{ display:flex;align-items:center;gap:20px; padding:15px 20px;background:#0e1424; position:sticky;top:0;z-index:1000; box-shadow:0 4px 15px rgba(0,0,0,.6) } .logo{height:50px;filter:drop-shadow(0 0 10px #00b3ff)} .anniversary-nav{display:flex;flex-wrap:wrap;gap:6px} .anniversary-nav button{ background:#1a2240;border:none;color:#fff; padding:6px 10px;border-radius:6px } .anniversary-nav button.active{background:#00b3ff;color:#000}

/* ================= SECTIONS ================= */ .section{display:none;padding:30px} .section.active{display:block} .banner{margin-bottom:25px;border-radius:14px;overflow:hidden} .banner img{width:100%;max-height:260px;object-fit:cover}

/* ================= GRID ================= */ .monster-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:20px }

/* ================= CARD ================= */ .monster-card{ background:#121a33;border-radius:16px; padding:12px;position:relative; box-shadow:0 0 15px rgba(0,0,0,.7) } .monster-card.mega{ animation:megaGlow 2s infinite alternate } @keyframes megaGlow{ from{box-shadow:0 0 15px gold} to{box-shadow:0 0 35px gold} } .monster-card img.monster-image{ margin:auto;height:140px;object-fit:contain }

/* ================= TYPE ICON ================= */ .monster-type{ position:absolute;top:8px;right:8px } .monster-type img{ width:28px;filter:drop-shadow(0 0 6px rgba(255,255,255,.6)) }

/* ================= VARIATIONS ================= */ .variation-buttons{ display:flex;gap:6px;justify-content:center;margin-top:10px } .variation-buttons button{ background:#1e2a55;border:none;color:#fff; padding:4px 8px;border-radius:6px;font-size:12px }

/* ================= FOOTER ================= */ footer{text-align:center;padding:20px;color:#aaa} </style>

</head>

</footer><script>
// ===== ABAS =====
document.querySelectorAll('.anniversary-nav button[data-target]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.anniversary-nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active'));
    document.getElementById(btn.dataset.target).classList.add('active');
  })
});

// ===== VARIAÇÕES =====
document.querySelectorAll('.variation-buttons button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    btn.closest('.monster-card').querySelector('.monster-image').src = btn.dataset.img;
  })
});
