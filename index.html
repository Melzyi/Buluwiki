<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buluwiki - Galeria Profissional</title>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 100; }
        .logo-main { max-width: 250px; display: block; margin: 0 auto 20px; }
        
        /* Menu de 13 Botões */
        .nav-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 10px; }
        .btn { 
            background: #222; border: 1px solid #444; color: #aaa; padding: 8px 12px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .btn:hover, .btn.active { background: #00d4ff; color: black; border-color: #fff; box-shadow: 0 0 10px #00d4ff; }
        .btn-descartado { border-color: #ff4444; color: #ff4444; }

        .banner-area { margin: 20px auto; max-width: 900px; padding: 0 10px; }
        .banner-img { width: 100%; border-radius: 10px; border: 1px solid #333; display: none; }
        .banner-img.active { display: block; }

        /* Estilo dos Tipos */
        .tipo-container { margin-top: 40px; text-align: left; max-width: 1100px; margin-left: auto; margin-right: auto; }
        .tipo-header { 
            display: flex; align-items: center; background: #111; padding: 10px 20px; 
            border-radius: 8px; border-bottom: 2px solid #333; margin-bottom: 15px;
        }
        .tipo-icon { width: 30px; height: 30px; margin-right: 15px; }
        .tipo-nome { font-size: 1.5em; color: #ffcc00; text-transform: capitalize; }

        .grade-monstros { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 10px; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 10px; text-align: center; position: relative; }
        .monstro-img { width: 100%; height: auto; border-radius: 8px; }
        .footer-card { display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 10px; }
        .mini-icon { width: 18px; height: 18px; }
        .nome-txt { font-size: 0.85em; color: #00d4ff; font-weight: bold; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img src="imagens/icon/asset/bulu_monster_logo.png" class="logo-main" onerror="this.src='https://via.placeholder.com/250x100?text=Logo+Nao+Encontrada'">
        
        <div class="nav-buttons">
            <button class="btn active" onclick="showAniv(1)">1º Aniv.</button>
            <button class="btn" onclick="showAniv(2)">2º Aniv.</button>
            <button class="btn" onclick="showAniv(3)">3º Aniv.</button>
            <button class="btn" onclick="showAniv(4)">4º Aniv.</button>
            <button class="btn" onclick="showAniv(5)">5º Aniv.</button>
            <button class="btn" onclick="showAniv(6)">6º Aniv.</button>
            <button class="btn" onclick="showAniv(7)">7º Aniv.</button>
            <button class="btn" onclick="showAniv(8)">8º Aniv.</button>
            <button class="btn" onclick="showAniv(9)">9º Aniv.</button>
            <button class="btn" onclick="showAniv(10)">10º Aniv.</button>
            <button class="btn" onclick="showAniv(11)">11º Aniv.</button>
            <button class="btn" onclick="showAniv(12)">12º Aniv.</button>
            <button class="btn btn-descartado" onclick="showDescartados()">Descartado</button>
        </div>
    </div>

    <div class="banner-area">
        <img src="imagens/01th-anniversary.jpg" id="banner1" class="banner-img active">
        </div>

    <div id="galeria-area">
        </div>

<script>
    const caminhos = {
        icons: "imagens/icon/asset/",
        monstros: "imagens/monstros/"
    };

    function showAniv(num) {
        // Remove active de todos os botões
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        const area = document.getElementById('galeria-area');
        area.innerHTML = `<h1>Carregando ${num}º Aniversário...</h1>`;

        // Simulando a construção do 1º Aniversário (Repita a lógica para os outros)
        if(num === 1) {
            area.innerHTML = `
                <div class="tipo-container">
                    <div class="tipo-header">
                        <img src="${caminhos.icons}water_type_icon.png" class="tipo-icon">
                        <span class="tipo-nome">Water</span>
                    </div>
                    <div class="grade-monstros">
                        ${renderCard('agua', 'waterfishy_01_th_01.webp', 'Water', 'Waterfishy')}
                        ${renderCard('agua', 'oceanfishy_02_th_01.webp', 'Water', 'Oceanfishy')}
                    </div>
                </div>
            `;
        } else {
            area.innerHTML = `<h1>Conteúdo do ${num}º Aniversário em breve...</h1>`;
        }
    }

    function showDescartados() {
        const area = document.getElementById('galeria-area');
        area.innerHTML = `
            <div class="tipo-container">
                <div class="tipo-header"><span class="tipo-nome">Descartados (Unknowns)</span></div>
                <div class="grade-monstros">
                    ${renderCard('comum', 'unknown_01c_th_01.webp', 'common', 'Unknown 01c')}
                    ${renderCard('eletrico', 'unknown_01a_th_01.webp', 'lightning', 'Unknown 01a')}
                </div>
            </div>
        `;
    }

    function renderCard(pasta, arquivo, tipoIcon, nome) {
        return `
            <div class="card">
                <img src="${caminhos.monstros}${pasta}/${arquivo}" class="monstro-img" onerror="this.src='https://via.placeholder.com/150?text=Erro+Imagem'">
                <div class="footer-card">
                    <img src="${caminhos.icons}${tipoIcon.toLowerCase()}_type_icon.png" class="mini-icon">
                    <span class="nome-txt">${nome}</span>
                </div>
            </div>
        `;
    }

    // Inicia no 1
    showAniv(1);
</script>

</body>
</html>
