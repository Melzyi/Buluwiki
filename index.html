<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Legendary Cup â€“ Siggdrak</title>
<style>
body{
  margin:0;
  background:#05080f;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:Arial, Helvetica, sans-serif;
}.legendary-card{ position:relative; width:320px; height:480px; border-radius:28px; overflow:hidden; background:#020617; box-shadow:0 0 40px rgba(56,189,248,0.25); }

.book-bg{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0.25; }

.legendary-glow{ position:absolute; inset:0; background:radial-gradient(circle at center, rgba(56,189,248,0.7), rgba(56,189,248,0.2), transparent 70%); filter:blur(22px); animation:glowPulse 3s infinite; }

.monster{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:80%; animation:fadeCycle 6s infinite; filter:drop-shadow(0 0 18px rgba(120,200,255,0.8)); }

.legendary-title{ position:absolute; bottom:16px; width:100%; text-align:center; font-size:20px; letter-spacing:1px; color:#e5f2ff; text-shadow:0 0 12px rgba(56,189,248,0.8); }

@keyframes fadeCycle{ 0%{opacity:0; transform:translate(-50%,-50%) scale(0.92)} 20%{opacity:1; transform:translate(-50%,-50%) scale(1)} 80%{opacity:1} 100%{opacity:0; transform:translate(-50%,-50%) scale(1.05)} }

@keyframes glowPulse{ 0%{opacity:.4} 50%{opacity:1} 100%{opacity:.4} } </style>

</head>
<body><div class="legendary-card">
  <img class="book-bg" src="imagens/imagens/icon/asset/monster_book_dragon.webp">
  <div class="legendary-glow"></div>
  <img class="monster" src="imagens/monstros/dragao/siggdrak_04_th_02.webp">
  <div class="legendary-title">SIGGDRAK<br><small>Legendary Cup Edition</small></div>
</div></body>
</html>
