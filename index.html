<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu Monster Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 60px;
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 107, 107, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .tab-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #ffd700, #ff6b6b);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)) drop-shadow(0 0 60px rgba(255, 107, 107, 0.8));
            }
        }

        .mega-evolution {
            animation: glow 2s infinite;
        }

        .anniversary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .anniversary-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            height: 200px;
        }

        .anniversary-card:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.5);
        }

        .anniversary-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anniversary-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        #monster-display {
            margin-top: 30px;
        }

        .monster-type-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .type-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .type-icon {
            width: 50px;
            height: 50px;
        }

        .type-name {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .evolution-line-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .evolution-line-container:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .evolution-stages {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .evolution-stage {
            text-align: center;
            transition: all 0.3s;
        }

        .evolution-stage:hover {
            transform: translateY(-5px);
        }

        .evolution-stage img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .evolution-stage-name {
            font-size: 14px;
            color: #ffd700;
            font-weight: bold;
        }

        .evolution-arrow {
            font-size: 30px;
            color: rgba(255, 215, 0, 0.6);
            margin: 0 10px;
        }

        .mega-item-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .mega-item-container img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .mega-item-label {
            font-size: 12px;
            color: #ffd700;
            font-weight: bold;
            text-align: center;
        }

        .variant-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .variant-btn {
            padding: 8px 15px;
            background: rgba(155, 89, 182, 0.6);
            border: 1px solid rgba(155, 89, 182, 1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .variant-btn:hover {
            background: rgba(155, 89, 182, 1);
            transform: scale(1.05);
        }

        .variant-btn.active {
            background: #9b59b6;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.8);
        }

        .year-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .year-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-monster-card {
            position: relative;
            max-width: 600px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.3), rgba(255, 215, 0, 0.3));
            border: 4px solid #ffd700;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
        }

        .main-monster-img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .evolution-line {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .evolution-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            width: 150px;
        }

        .evolution-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .evolution-name {
            font-size: 14px;
            color: #ffd700;
            font-weight: bold;
            text-transform: capitalize;
        }

        .shiny-toggle {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #9b59b6, #e74c3c);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .shiny-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.6);
        }

        @media (max-width: 768px) {
            .anniversary-grid {
                grid-template-columns: 1fr;
            }
            
            .evolution-stages {
                flex-direction: column;
            }

            .evolution-arrow {
                transform: rotate(90deg);
            }
            
            h1 {
                font-size: 24px;
            }
            
            .year-title {
                font-size: 32px;
            }

            .mega-item-container {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
