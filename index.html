<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulu Monster News – Galeria Completa</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f1220; color: #ffffff; }
    
    header { background: linear-gradient(135deg, #151933, #252a50); padding: 20px; text-align: center; border-bottom: 3px solid #3ad6c5; }
    header img { max-width: 260px; margin-bottom: 10px; }
    header h1 { margin: 5px 0; font-size: 1.8rem; color: #3ad6c5; }

    nav { background: #151933; display: flex; justify-content: center; gap: 8px; padding: 15px; flex-wrap: wrap; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
    nav button { background: #1c2148; border: 1px solid #444; color: #ffffff; font-weight: bold; cursor: pointer; padding: 10px 14px; border-radius: 8px; transition: 0.3s; }
    nav button.active, nav button:hover { background: #3ad6c5; color: #0f1220; border-color: #fff; transform: scale(1.05); }
    .btn-unknown { border-color: #ff4444; color: #ff4444; }

    main { padding: 20px; max-width: 1400px; margin: auto; }
    .banner { width: 100%; border-radius: 15px; margin-bottom: 30px; border: 2px solid #333; display: block; }

    .monster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
    
    .monster-card { background: #1c2148; border-radius: 18px; padding: 20px; text-align: center; border: 1px solid #2a2f55; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    
    .type-label { display: flex; justify-content: center; align-items: center; gap: 8px; font-weight: bold; color: #3ad6c5; margin-bottom: 15px; text-transform: uppercase; font-size: 0.9rem; }
    .type-label img { width: 24px; height: 24px; }

    .evolution-line { display: flex; align-items: center; justify-content: space-around; gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; }
    
    .evo-stage { display: flex; flex-direction: column; align-items: center; width: 100px; }
    .evo-stage img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 8px; transition: 0.3s; }
    .evo-stage span { font-size: 0.75rem; color: #00d4ff; font-weight: bold; text-align: center; min-height: 30px; }

    .arrow { color: #3ad6c5; font-weight: bold; font-size: 1.2rem; }

    .forms-btns { margin-top: 15px; display: flex; justify-content: center; gap: 8px; }
    .forms-btns button { font-size: 0.7rem; padding: 5px 10px; cursor: pointer; background: #0f1220; color: white; border: 1px solid #3ad6c5; border-radius: 5px; text-transform: uppercase; }
    .forms-btns button:hover { background: #3ad6c5; color: black; }

    footer { text-align: center; padding: 30px; color: #666; font-size: 0.8rem; }
  </style>
</head>
<body>

<header>
  <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" alt="Bulu Logo" />
  <h1>Bulu Monster News</h1>
</header>

<nav id="anniversaryNav">
  <button onclick="filterAniv('all')" class="active">Todos</button>
  <button onclick="filterAniv('01')">01º Aniv.</button>
  <button onclick="filterAniv('02')">02º Aniv.</button>
  <button onclick="filterAniv('03')">03º Aniv.</button>
  <button onclick="filterAniv('04')">04º Aniv.</button>
  <button onclick="filterAniv('05')">05º Aniv.</button>
  <button onclick="filterAniv('06')">06º Aniv.</button>
  <button onclick="filterAniv('07')">07º Aniv.</button>
  <button onclick="filterAniv('08')">08º Aniv.</button>
  <button onclick="filterAniv('09')">09º Aniv.</button>
  <button onclick="filterAniv('10')">10º Aniv.</button>
  <button onclick="filterAniv('11')">11º Aniv.</button>
  <button onclick="filterAniv('12')">12º Aniv.</button>
  <button onclick="filterAniv('unknown')" class="btn-unknown">Descartado</button>
</nav>

<main>
  <img id="banner" class="banner" src="imagens/01th-anniversary.jpg" />

  <div class="monster-grid">
    
    <div class="monster-card" data-anniversary="01" data-unknown="false">
      <div class="type-label"><img src="imagens/imagens/icon/asset/water_type_icon.png" /> Water</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/agua/waterfishy_01_th_01.webp" /><span>Waterfishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/agua/oceanfishy_02_th_01.webp" /><span>Oceanfishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/agua/abyssfishy_03_th_01.webp" /><span>Abyssfishy</span></div>
      </div>
    </div>

    <div class="monster-card" data-anniversary="01" data-unknown="false">
      <div class="type-label"><img src="imagens/imagens/icon/asset/spirit_type_icon.png" /> Spirit</div>
      <div class="evolution-line">
        <div class="evo-stage"><img id="sp1" src="imagens/monstros/spirit/telefishy_01_th_01.webp" /><span id="nm1">Telefishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img id="sp2" src="imagens/monstros/spirit/spiritfishy_02_th_01.webp" /><span id="nm2">Spiritfishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img id="sp3" src="imagens/monstros/spirit/psychicfishy_03_th_01.webp" /><span id="nm3">Psychicfishy</span></div>
      </div>
      <div class="forms-btns">
        <button onclick="trocarVersao(['sp1','sp2','sp3'], ['telefishy_01_th_01.webp','spiritfishy_02_th_01.webp','psychicfishy_03_th_01.webp'], ['nm1','nm2','nm3'], ['Telefishy','Spiritfishy','Psychicfishy'])">Normal</button>
        <button onclick="trocarVersao(['sp1','sp2','sp3'], ['telefishy_natal_01_th_01.webp','spiritfishy_natal_02_th_01.webp','psychicfishy_natal_03_th_01.webp'], ['nm1','nm2','nm3'], ['Telefishy (Natal)','Spiritfishy (Natal)','Psychicfishy (Natal)'])">Natal</button>
        <button onclick="trocarVersao(['sp1','sp2','sp3'], ['telefishy_shyne_01_th_01.webp','spiritfishy_shyne_02_th_01.webp','psychicfishy_shyne_03_th_01.webp'], ['nm1','nm2','nm3'], ['Telefishy (Shyne)','Spiritfishy (Shyne)','Psychicfishy (Shyne)'])">Shyne</button>
      </div>
    </div>

    <div class="monster-card" data-anniversary="01" data-unknown="false">
      <div class="type-label"><img src="imagens/imagens/icon/asset/common_type_icon.png" /> Common</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/comum/fishy_01_th_01.webp" /><span>Fishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/comum/ordinfishy_02_th_01.webp" /><span>Ordinfishy</span></div>
        <div class="arrow">→</div>
        <div class="evo-stage"><img src="imagens/monstros/comum/mystfishy_03_th_01.webp" /><span>Mystfishy</span></div>
      </div>
    </div>

    <div class="monster-card" data-anniversary="01" data-unknown="true">
      <div class="type-label">Descartados / Unknown</div>
      <div class="evolution-line">
        <div class="evo-stage"><img src="imagens/monstros/comum/unknown_01c_th_01.webp" /><span>Unknown 01c</span></div>
        <div class="evo-stage"><img src="imagens/monstros/eletrico/unknown_01a_th_01.webp" /><span>Unknown 01a</span></div>
      </div>
    </div>

  </div>
</main>

<footer>
  Bulu Monster News © 2026 - Galeria Interativa de Aniversários
</footer>

<script>
  // Filtro de Aniversários e Banner
  function filterAniv(value) {
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');

    const cards = document.querySelectorAll('.monster-card');
    const banner = document.getElementById('banner');

    // Troca o banner conforme o aniversário
    if (value !== 'all' && value !== 'unknown') {
      banner.src = `imagens/${value}th-anniversary.jpg`;
      banner.style.display = "block";
    } else if (value === 'unknown') {
      banner.style.display = "none";
    } else {
      banner.src = `imagens/01th-anniversary.jpg`;
      banner.style.display = "block";
    }

    cards.forEach(card => {
      if (value === 'all') {
        card.style.display = 'block';
      } else if (value === 'unknown') {
        card.style.display = (card.dataset.unknown === 'true') ? 'block' : 'none';
      } else {
        card.style.display = (card.dataset.anniversary === value && card.dataset.unknown === 'false') ? 'block' : 'none';
      }
    });
  }

  // Troca de Versão (Imagens e Nomes)
  function trocarVersao(imgIds, files, nameIds, names) {
    imgIds.forEach((id, i) => {
      document.getElementById(id).src = `imagens/monstros/spirit/` + files[i];
    });
    nameIds.forEach((id, i) => {
      document.getElementById(id).innerText = names[i];
    });
  }
</script>

</body>
</html>
