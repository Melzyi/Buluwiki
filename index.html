<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bulu Week – Anniversary Monsters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================
   RESET
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0b0e14;
  color: #fff;
}

/* =========================
   LOADING MOBILE
========================= */
#loading-screen {
  position: fixed;
  inset: 0;
  background: url("imagens/loading_screen/loading_screen_background.webp") center/cover no-repeat;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loading-monster {
  position: absolute;
  width: 120px;
  animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
}

.loading-monster.left {
  left: 15%;
}

.loading-monster.right {
  right: 15%;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes glow {
  0%,100% { filter: drop-shadow(0 0 5px #fff); }
  50% { filter: drop-shadow(0 0 15px #8fd3ff); }
}

/* =========================
   HEADER
========================= */
header {
  padding: 20px;
  text-align: center;
}

header img {
  max-width: 260px;
}

/* =========================
   ANNIVERSARY SECTIONS
========================= */
.anniversary {
  margin: 40px 10px;
}

.anniversary-banner {
  width: 100%;
  max-width: 800px;
  display: block;
  margin: 0 auto 20px;
  border-radius: 12px;
}

.type-section {
  margin: 20px 0;
}

.type-title {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.type-title img {
  width: 28px;
}

/* =========================
   MONSTER CARDS
========================= */
.monster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 16px;
}

.monster-card {
  position: relative;
  background: #141a2a;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
}

.monster-card img {
  width: 100%;
  max-height: 140px;
  object-fit: contain;
}

/* Mega / Solo glow */
.monster-card.mega::before {
  content: "";
  position: absolute;
  inset: -6px;
  background: radial-gradient(circle, rgba(255,215,0,0.7), transparent 70%);
  z-index: -1;
  filter: blur(8px);
}

/* =========================
   FORM BUTTONS
========================= */
.form-buttons {
  margin-top: 6px;
  display: flex;
  justify-content: center;
  gap: 6px;
}

.form-buttons button {
  background: #1e2a4a;
  border: none;
  color: #fff;
  padding: 4px 6px;
  font-size: 11px;
  border-radius: 6px;
  cursor: pointer;
}

.form-buttons button:hover {
  background: #334a8a;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading-screen">
  <img src="imagens/loading_screen/loading_monster_01.webp" class="loading-monster left">
  <img src="imagens/loading_screen/loading_monster_02.webp" class="loading-monster right">
</div>

<header>
  <img src="imagens/logos/bulu_monster_logo.png" alt="Bulu Monster">
</header>

<main id="content">

<!-- =========================
     1º ANIVERSÁRIO
========================= -->
<section class="anniversary">
  <img class="anniversary-banner" src="imagens/banner/01th-anniversary.jpg">

  <div class="type-section">
    <div class="type-title">
      <img src="imagens/type_icon/dragon_type_icon.png">
      <h3>Dragon Type</h3>
    </div>

    <div class="monster-grid">
      <div class="monster-card">
        <img src="imagens/anniversary_monsters/monster_01th/dragon_type_01th/wyfishy_01_th_01.webp">
      </div>

      <div class="monster-card">
        <img src="imagens/anniversary_monsters/monster_01th/dragon_type_01th/dritfishy_02_th_01.webp">
      </div>

      <div class="monster-card">
        <img src="imagens/anniversary_monsters/monster_01th/dragon_type_01th/dragkfishy_03_th_01.webp">
      </div>
    </div>
  </div>
</section>

<!-- =========================
     5º ANIVERSÁRIO (EXEMPLO COM SOLO)
========================= -->
<section class="anniversary">
  <img class="anniversary-banner" src="imagens/banner/05th-anniversary.jpg">

  <div class="type-section">
    <div class="type-title">
      <img src="imagens/type_icon/mythic_type_icon.png">
      <h3>Mythic Type</h3>
    </div>

    <div class="monster-grid">
      <div class="monster-card mega">
        <img id="miracle" src="imagens/anniversary_monsters/monster_05th/mythic_type_05th/miracle_solo_sheep_04_th_05.webp">

        <div class="form-buttons">
          <button onclick="changeForm('miracle','normal')">Normal</button>
          <button onclick="changeForm('miracle','natal')">Natal</button>
          <button onclick="changeForm('miracle','shyne')">Shyne</button>
        </div>
      </div>
    </div>
  </div>
</section>

</main>

<script>
/* =========================
   MOBILE DETECTION + LOADING
========================= */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

if (isMobile) {
  const loading = document.getElementById("loading-screen");
  loading.style.display = "flex";

  setTimeout(() => {
    loading.style.display = "none";
  }, 10000);
}

/* =========================
   FORM SWITCH
========================= */
function changeForm(id, form) {
  const img = document.getElementById(id);
  const base = "imagens/anniversary_monsters/monster_05th/mythic_type_05th/";

  if (form === "normal")
    img.src = base + "miracle_solo_sheep_04_th_05.webp";

  if (form === "natal")
    img.src = base + "miracle_solo_sheep_natal_04_th_05.webp";

  if (form === "shyne")
    img.src = base + "miracle_solo_sheep_shyne_04_th_05.webp";
}
</script>

</body>
</html>
