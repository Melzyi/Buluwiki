<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu Monster Wiki - Oficial</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        
        .tabs { background: #161b22; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #30363d; }
        .tabs button { background: #21262d; border: 1px solid #f0ad4e; color: #f0ad4e; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; margin: 0 5px; transition: 0.3s; }
        .tabs button:hover { background: #f0ad4e; color: black; }

        .tab-content { padding: 20px; display: none; animation: fadeIn 0.5s; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .banner-main { width: 100%; max-width: 900px; border-radius: 10px; border: 2px solid #30363d; margin-bottom: 20px; }

        .monster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
        
        .monster-card { position: relative; background: #161b22; border-radius: 15px; padding: 10px; border: 1px solid #30363d; overflow: hidden; height: 220px; }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.4; object-fit: cover; }
        .type-badge { position: absolute; top: 8px; right: 8px; width: 30px; z-index: 3; filter: drop-shadow(0 0 5px black); }
        .monster-img { position: relative; width: 85%; z-index: 2; margin-top: 20px; transition: 0.3s; }
        .monster-name { position: relative; z-index: 2; font-weight: bold; text-transform: uppercase; font-size: 11px; margin-top: 10px; color: #aaa; }

        .gold-title { color: gold; text-shadow: 0 0 15px rgba(255, 215, 0, 0.7); font-size: 2em; margin-top: 30px; }
        
        .tcg-card-special { position: relative; width: 280px; height: 380px; margin: 0 auto; border-radius: 20px; border: 4px solid gold; box-shadow: 0 0 30px gold; overflow: hidden; }
        
        .glow-container { position: relative; z-index: 2; height: 100%; display: flex; align-items: center; justify-content: center; }
        .mega-evolution { width: 90%; animation: intenseGlow 2s infinite alternate; }

        @keyframes intenseGlow {
            from { filter: drop-shadow(0 0 10px gold) brightness(1); }
            to { filter: drop-shadow(0 0 25px gold) brightness(1.3); }
        }

        .evolution-line { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; }
        .evolution-line img { width: 70px; height: 70px; object-fit: contain; border: 1px solid #444; border-radius: 10px; background: #000; }
        .arrow { font-size: 24px; color: #555; }
    </style>
</head>
<body>

    <nav class="tabs">
        <button onclick="openTab('aniversarios')">12 ANIVERSÁRIOS</button>
        <button onclick="openTab('monstro-ano')">MONSTRO DO ANO</button>
    </nav>

    <div id="aniversarios" class="tab-content active">
        <section>
            <img src="imagens/banner/01th-anniversary.jpg" class="banner-main">
            <div class="monster-grid">
                
                <div class="monster-card">
                    <img src="imagens/type_icon/common_type_icon.png" class="type-badge">
                    <img src="imagens/book_background/monster_book_common.webp" class="card-bg">
                    <img src="imagens/anniversary_monsters/monster_01th/common_type_01th/fishy_01_th_01.webp" class="monster-img">
                    <div class="monster-name">Fishy</div>
                </div>

                <div class="monster-card">
                    <img src="imagens/type_icon/dragon_type_icon.png" class="type-badge">
                    <img src="imagens/book_background/monster_book_dragon.webp" class="card-bg">
                    <img src="imagens/anniversary_monsters/monster_01th/dragon_type_01th/wyfishy_01_th_01.webp" class="monster-img">
                    <div class="monster-name">Wyfishy</div>
                </div>

            </div>
        </section>
    </div>

    <div id="monstro-ano" class="tab-content">
        <h2 class="gold-title">THE BEST MONSTER OF 2025</h2>
        
        <div class="tcg-card-special">
            <img src="imagens/book_background/monster_book_dragon.webp" class="card-bg">
            <div class="glow-container">
                <img src="imagens/monster_of_the_year/ventragon_04_monster_year_2025.webp" class="mega-evolution">
            </div>
        </div>

        <div class="evolution-line">
            <img src="imagens/monster_of_the_year/vingon_01_monster_year_2025.webp">
            <span class="arrow">➜</span>
            <img src="imagens/monster_of_the_year/vindragon_02_monster_year_2025.webp">
            <span class="arrow">➜</span>
            <img src="imagens/monster_of_the_year/vedragon_03_monster_year_2025.webp">
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, content;
            content = document.getElementsByClassName("tab-content");
            for (i = 0; i < content.length; i++) {
                content[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
