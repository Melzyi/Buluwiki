<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulu Monster News – 12º Aniversário</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1220;
      color: #ffffff;
    }

    header {
      background: linear-gradient(135deg, #7b5cff, #3ad6c5);
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    nav {
      background: #151933;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
    }

    nav button:hover {
      color: #3ad6c5;
    }

    main {
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .section-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      border-left: 4px solid #7b5cff;
      padding-left: 12px;
    }

    .monster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .monster-card {
      background: #1c2148;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .monster-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .monster-card img.monster {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .type {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .type img {
      width: 18px;
      height: 18px;
    }

    footer {
      background: #151933;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <img src="imagens/imagens/icon/asset/bulu_monster_logo.png" alt="Bulu Monster" />
  <h1>Bulu Monster News</h1>
  <p>Monstros do 12º Aniversário</p>
</header>

<nav>
  <button onclick="filterType('all')">Todos</button>
  <button onclick="filterType('agua')">Água</button>
  <button onclick="filterType('fogo')">Fogo</button>
  <button onclick="filterType('gelo')">Gelo</button>
  <button onclick="filterType('eletrico')">Elétrico</button>
  <button onclick="filterType('terra')">Terra</button>
  <button onclick="filterType('vento')">Vento</button>
  <button onclick="filterType('dragao')">Dragão</button>
  <button onclick="filterType('mal')">Mal</button>
  <button onclick="filterType('mitico')">Mítico</button>
  <button onclick="filterType('spirit')">Spirit</button>
</nav>

<main>
  <h2 class="section-title">Coleção – 12º Aniversário</h2>

  <div class="monster-grid" id="monsterGrid">

    <!-- ÁGUA -->
    <div class="monster-card" data-type="agua">
      <img class="monster" src="imagens/monstros/agua/waterfishy_01_th_01.webp" />
      <h3>Water Fishy</h3>
      <div class="type">
        <img src="imagens/imagens/icon/asset/water_type_icon.png" /> Água
      </div>
    </div>

    <!-- COMUM -->
    <div class="monster-card" data-type="comum">
      <img class="monster" src="imagens/monstros/comum/fishy_01_th_01.webp" />
      <h3>Fishy</h3>
      <div class="type">
        <img src="imagens/imagens/icon/asset/common_type_icon.png" /> Comum
      </div>
    </div>

    <!-- DRAGÃO -->
    <div class="monster-card" data-type="dragao">
      <img class="monster" src="imagens/monstros/dragao/wyfishy_01_th_01.webp" />
      <h3>Wyfishy</h3>
      <div class="type">
        <img src="imagens/imagens/icon/asset/dragon_type_icon.png" /> Dragão
      </div>
    </div>

  </div>
</main>

<footer>
  © 2026 – Bulu Monster News | Fansite não oficial
</footer>

<script>
  function filterType(type) {
    const cards = document.querySelectorAll('.monster-card');
    cards.forEach(card => {
      if (type === 'all' || card.dataset.type === type) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
