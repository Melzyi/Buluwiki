<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buluwiki - 1º Aniversário</title>
    <style>
        /* Configurações de Estilo */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #ffcc00; /* Um dourado para dar destaque ao aniversário */
        }

        .monstros-grade {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Estilo do Card (Livro) */
        .fundo-livro {
            largura: 160px;
            alta: 220px;
            cor de fundo: #2a2a2a;
            raio de borda: 12px;
            transbordar: escondido;
            fronteira: 2px sólido #444;
            posição: relativo;
            caixa-sombra: 0 4px 10px RGBA(0,0,0,0,5);
            transição: transformar 0,2s;
        }

        .fundo-livro:par {
            transformar: escala(1,05); /* Efeito de zoom ao passar o mouse */
        }

        /* Uma imagem do monstro dentro do cartão */
        .foto-monstro {
            largura: 90%;
            alta: auto;
            Margem superior: 20px;
            índio z: 2;
        }

        /* Nome do monstro no rodapé do card */
        .nome-monstro {
            posição: absoluto;
            fundo: 0;
            escarada: 0;
            largura: 100%;
            fundo: RGBA(0, 0, 0, 0,7);
            enchimento: 8px 0;
            peso sim fonte: audacioso;
            tamanho sim fonte: 14px;
            transformação de texto: maiúsculas;
        }
 </estilo>
</caboça>
<corpo>

    <h1>1o Aniversário - Buluwiki</h1>
    <p>Explorar nossa colagem de monstros!</p>

    <dividir classe="grau monstro">
        
        <dividir classe="fundo-livro">
            <imagem fonte="imagens/monstros/fishy_01_th_01.webp" classe="foto-monstro" alt="peixoso">
            <dividir classe="nome-monstro">duvidoso</dividir>
 </dividir>

 </dividir>

</corpo>
 </HTML>
