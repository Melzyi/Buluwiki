<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buluwiki - 1º Aniversário</title>
    <style>
        /* Tradução do Estilo (CSS) */
        body {
            background-color: #121212;
            color: white;
            família de fontes: sem serifa;
            alinhamento de texto: centro;
            enchimento: 20px;
        }

        .grau monstruoso {
            exibir: flexível;
            envolvimento flexível: embrulhar;
            justificar-conteúdo: centro;
            lacuna: 20px;
            Margem superior: 30px;
        }

        .fundo-livro {
            largura: 160px;
            alta: 220px;
            raio de borda: 10px;
            transbordar: escondido;
            fronteira: 2px sólido #555;
            posição: relativo;
        }

        .foto-monstro {
            largura: 80%;
            posição: absoluto;
            topo: 20%;
            escarada: 10%;
            índio z: 2;
        }

        .icone-tipo {
            largura: 30px;
            posição: absoluto;
            escarada: 0;
            índio z: 1;
        }

        .nome-monstro {
            posição: absoluto;
            fundo: 10px;
            largura: 100%;
            índio z: 3;
            peso sim fonte: audacioso;
            tamanho sim fonte: 14px;
            sombra de texto: 2px 2px 4px RGBA(0,0,0,0,8);
        }
 </estilo>
</caboça>
<corpo>

    <h1>1o Aniversário</h1>
    <p>Bem-vindo à Buluwiki!</p>

    <dividir classe="grau monstro">
        <dividir classe="fundo-livro">
            <dividir classe="nome-monstro">Seu Monstro Aqui</dividir>
 </dividir>
 </dividir>

</corpo>
 </HTML>
