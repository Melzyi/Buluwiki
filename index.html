<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bulu Monster – Anniversary & Legendary Cup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   RESET & BASE
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1b1e2a, #0d0f18);
  color: #eaeaf0;
  min-height: 100vh;
}

/* ===============================
   HEADER
================================ */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  background: rgba(10, 12, 22, 0.75);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  padding: 15px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

header img {
  height: 42px;
}

header h1 {
  font-size: 1.1rem;
  font-weight: 600;
  opacity: 0.9;
}

/* ===============================
   NAV TABS
================================ */
nav {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 15px;
  justify-content: center;
}

nav button {
  padding: 8px 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: 0.25s;
}

nav button.active {
  background: linear-gradient(135deg, #7f7cff, #b58cff);
  color: #000;
  font-weight: 600;
}

nav button:hover {
  background: rgba(255,255,255,0.18);
}

/* ===============================
   BANNER
================================ */
.banner {
  width: 100%;
  height: 260px;
  background-size: cover;
  background-position: center;
  border-radius: 18px;
  margin-bottom: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* ===============================
   MAIN CONTENT
================================ */
main {
  padding: 25px;
  max-width: 1400px;
  margin: auto;
}

.section-title {
  font-size: 1.4rem;
  margin-bottom: 20px;
  opacity: 0.95;
}

/* ===============================
   MONSTER GRID
================================ */
.monster-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.monster-card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 12px;
  text-align: center;
  transition: 0.3s;
  position: relative;
}

.monster-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
}

.monster-card img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 10px;
}

.monster-name {
  font-size: 0.95rem;
  font-weight: 600;
}

/* ===============================
   FOOTER
================================ */
footer {
  margin-top: 60px;
  padding: 25px;
  text-align: center;
  opacity: 0.5;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<header>
  <img src="imagens/legendery/legendery_cup_edition_logo.webp" alt="Legendary Cup">
  <h1>Bulu Monster • Anniversary Archive</h1>
</header>

<nav id="tabs"></nav>

<main>
  <div id="banner" class="banner"></div>
  <h2 id="title" class="section-title"></h2>
  <div id="content" class="monster-grid"></div>
</main>

<footer>
  Fan Project • Anniversary & Legendary Cup Edition
</footer>

<script>
/* ===============================
   DATA
================================ */
const anniversaries = [
  {
    id: "01",
    name: "1st Anniversary",
    banner: "imagens/banners/anniversary_01.webp",
    monsters: ["Siggdrak", "Lunaris", "Pyronyx", "Terrabloom"]
  },
  {
    id: "02",
    name: "2nd Anniversary",
    banner: "imagens/banners/anniversary_02.webp",
    monsters: ["Aquarion", "Zephyra", "Voltigar"]
  },
  {
    id: "03",
    name: "3rd Anniversary",
    banner: "imagens/banners/anniversary_03.webp",
    monsters: ["Noctyra", "Glaciaron"]
  },
  {
    id: "04",
    name: "4th Anniversary",
    banner: "imagens/banners/anniversary_04.webp",
    monsters: ["Floravex", "Infernox", "Stormveil"]
  },
  {
    id: "05",
    name: "5th Anniversary",
    banner: "imagens/banners/anniversary_05.webp",
    monsters: ["Crystalis", "Abyssalor"]
  },
  {
    id: "06",
    name: "6th Anniversary",
    banner: "imagens/banners/anniversary_06.webp",
    monsters: ["Luminaryx", "Gravemaw"]
  },
  {
    id: "07",
    name: "7th Anniversary",
    banner: "imagens/banners/anniversary_07.webp",
    monsters: ["Mythrael"]
  },
  {
    id: "08",
    name: "8th Anniversary",
    banner: "imagens/banners/anniversary_08.webp",
    monsters: ["Spectrion", "Echoryx"]
  },
  {
    id: "09",
    name: "9th Anniversary",
    banner: "imagens/banners/anniversary_09.webp",
    monsters: ["Chronyss"]
  },
  {
    id: "10",
    name: "10th Anniversary",
    banner: "imagens/banners/anniversary_10.webp",
    monsters: []
  },
  {
    id: "11",
    name: "11th Anniversary",
    banner: "imagens/banners/anniversary_11.webp",
    monsters: []
  },
  {
    id: "12",
    name: "12th Anniversary",
    banner: "imagens/banners/anniversary_12.webp",
    monsters: []
  }
];

/* ===============================
   INIT
================================ */
const tabs = document.getElementById("tabs");
const banner = document.getElementById("banner");
const title = document.getElementById("title");
const content = document.getElementById("content");

anniversaries.forEach((a, index) => {
  const btn = document.createElement("button");
  btn.textContent = a.id;
  if (index === 0) btn.classList.add("active");
  btn.onclick = () => loadAnniversary(a.id);
  tabs.appendChild(btn);
});

function loadAnniversary(id) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("nav button")[parseInt(id) - 1].classList.add("active");

  const data = anniversaries.find(a => a.id === id);
  banner.style.backgroundImage = `url('${data.banner}')`;
  title.textContent = data.name;
  content.innerHTML = "";

  if (data.monsters.length === 0) {
    content.innerHTML = "<p style='opacity:0.6'>Em desenvolvimento…</p>";
    return;
  }

  data.monsters.forEach(monster => {
    const card = document.createElement("div");
    card.className = "monster-card";
    card.innerHTML = `
      <img src="imagens/monstros/${monster}.webp" alt="${monster}">
      <div class="monster-name">${monster}</div>
    `;
    content.appendChild(card);
  });
}

/* LOAD DEFAULT */
loadAnniversary("01");
</script>

</body>
</html>
